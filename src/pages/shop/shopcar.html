<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/pages/shop/shopcar.css">
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="remind">
            <p>
                <img src="https://www.samsungeshop.com.cn/images/shopcart/sign-in-why.png" alt="">
                登陆三星账号，购物可获取或使用三星积分
                <a href="http://localhost:9999/pages/index/login.html" id="login">登录三星账号</a>
            </p>
        </div>
        <ul class="progress">
            <li>
                <i class="done_st">1</i>
                <a href="" class="done_te">查看购物车</a>
            </li>
            <li>
                <i id="log_num">2</i>
                <a href="" id="log_text">登录</a>
            </li>
            <li>
                <i>3</i>
                <a href="">确认订单信息</a>
            </li>
            <li>
                <i>4</i>
                <a href="">提交并付款</a>
            </li>
            <div class="progress_line">
                <div class="pl_line">
                    <div class="pl_translate"></div>
                </div>
                <div id="log" class="pl_line">
                    <div class="pl_translate"></div>
                </div>
            </div>
           
        </ul>
        <div class="car_content">
            <div class="shopcar_head">购物车</div>
            <div class="car_title">
                <div class="chooseAll">
                    <i index="0"></i>
                    全选
                </div>
                <div class="ggod">商品</div>
                <div class="danjia">单价</div>
                <div class="jifen">积分</div>
                <div class="shuliang">数量</div>
                <div class="jine">金额</div>
            </div>
            <div class="car_lsit_all">
                
                <!--插入购物车中的商品 -->
            </div>
            <div class="car_sum">
                <p><i class="icon_car"></i>全场免运费，下单后1~2天内发货（预售等特殊情况除外）</p>
                <div class="car_sum_right">
                    <p>总计<span id="pay"><a>￥</a>0.00</span></p>
                    <p>获得积分<span id="jf">0</span></p>
                </div>
            </div>
        

        </div>
        <div class="pay">
            <a href="" class="pay_left"><i></i>继续购物</a>
            <a href="" class="pay_right">去结算</a>
        </div>
        <div class="ref">
            <a class="ref_a">您可能会喜欢</a>
        </div>
        <div class="may_like">
            
        </div>
    </div>

    <div class="footer"></div>
</body>
<script src="../../static/scripts/require.js" data-main="../../scripts/shop/shopcar.js" type="text/javascript"
    charset="utf-8"></script>
<script id="tuijian" type="text/html">
    <%for(let i=0; i<data.length; i++){%>
    <div class="tj_goods">
                <img src="https://www.sonystyle.com.cn<%=data[i].imagePath%>" alt="">
                <h2><%=data[i].cnName%></h2>
                <p>￥9.9</p>
                <a>加入购物车</a>
    </div>
    <%}%>
</script>
<script id="shop_li" type="text/html">
    <%for(let i=0; i<data.length; i++){%>
    <div class="car_list">
            <div class="chooseAll">
                <i index="0"></i>
                <img src="<%=data[i].imgsrc%>" alt="">
            </div>
            <div class="ggod">
                <p><%=data[i].goodname%></p>
                <p><%=data[i].color%></p>
            </div>
            <div class="danjia">
                <p>￥<%=data[i].pirce%></p>
            </div>
            <div class="jifen">
                <p><%=data[i].pirce%></p>
            </div>
            <div class="shuliang">
                <div class="numcon">
                    <a class="minus">
                        <i></i>
                    </a>
                    <input type="text" value="<%=data[i].number%>">
                    <a class="plus">
                        <i></i>
                    </a>
                </div>
                <p><a class = "del">删除</a></p>
            </div>
            <div class="jine"><p>￥<a><%=data[i].number*data[i].pirce%></a></p>
            </div>
        </div>
        <%}%>
</script>
</html>
