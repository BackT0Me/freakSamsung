<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/pages/index/login.css">
    <title>Document</title>

<body>
    <div class="main">
        <div class="login_main">
            <h2>三星账户</h2>
            <div class="froms">

                    <label for="he" id="id" class="ep">电子邮件或手机号码</label>
                    <input type="text" id="he" class="inputs input_id">

                <div class="pwdcontent">
                    <label for="password" id="password" class="pw">密码</label>
                    <input type="password" name="" id="pwd" class="inputs inputs_password input_pwd">
                </div>
                
                <div class="ckb">
                    <input type="checkbox" name="" id="" class="checkbox"> <label for="">记住我的ID</label> 
                </div>
        
                <img src="../../imges/mdcode.png" alt="">
                <div class="mdcontent">
                    <label for="hee" id="md" class="md">安全代码</label>
                    <input type="text" id="hee" class="inputs inputs_password input_md">
                </div>
                
                <img src="../../imges/912x547b.jpg" alt="" class="adBig">
                <button class="loginbtn">登录</button>
                <p><a href="#">查找 ID 或重置密码？</a></p>
                <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp或<a href="register.html">点击此注册</a></p>
                <button class="weloginbtn"><span class="wechat"></span>用微信登录</button>

            </div>

        </div>
    </div>
